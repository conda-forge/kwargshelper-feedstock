{% set name = "kwargshelper" %}
{% set version = "2.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kwargshelper-{{ version }}.tar.gz
  sha256: e373d0ff2700d220b424ea8d16de6ea6c5a56a8a7f562902cab9101d5be87820

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - kwhelp
    - kwhelp.helper
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Amourspirit/python-kwargshelper
  summary: Manages testing for valid kwargs key, values pairs and assigns class attributes for pairs.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Amourspirit
